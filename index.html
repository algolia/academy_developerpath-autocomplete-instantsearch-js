<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <title>AutoComplete + InstantSearch App</title>
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="stylesheet" href="./src/app.css" />
  </head>
  <body>
    <div id="root">
      <header class="relative">
        <nav aria-label="Top">
          <!-- Top navigation -->

          <!-- Secondary navigation -->
          <div class="bg-white">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
              <div class="flex h-16 items-center justify-between">
                <!-- Logo (lg+) -->
                <div class="hidden lg:flex lg:flex-1 lg:items-center">
                  <img
                    class="h-8 w-auto bg-cover"
                    src="./images/Algolia-logo-blue.png"
                    alt=""
                  />
                </div>

                <div id="autocomplete" class="grow"></div>

                <div class="hidden flex flex-1 lg:flex">
                  <div class="flex items-center content-end lg:ml-8">
                    <!-- Help -->
                    <a
                      href="#"
                      class="p-2 text-gray-400 hover:text-gray-500 lg:hidden"
                    >
                      <span class="sr-only">Help</span>
                      <svg
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        aria-hidden="true"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z"
                        />
                      </svg>
                    </a>
                    <a
                      href="#"
                      class="hidden text-sm font-medium text-gray-700 hover:text-gray-800 lg:block"
                      >Help</a
                    >

                    <!-- Cart -->
                    <div class="ml-4 flow-root lg:ml-8">
                      <a href="#" class="group -m-2 flex items-center p-2">
                        <svg
                          class="h-6 w-6 flex-shrink-0 text-gray-400 group-hover:text-gray-500"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="currentColor"
                          aria-hidden="true"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                          />
                        </svg>
                        <span
                          class="ml-2 text-sm font-medium text-gray-700 group-hover:text-gray-800"
                          >0</span
                        >
                        <span class="sr-only">items in cart, view bag</span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Third navigation -->
          <div class="bg-white">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
              <div class="flex h-16 items-center justify-center">
                <div class="hidden h-full lg:flex">
                  <!-- Flyout menus -->
                  <div class="inset-x-0 bottom-0 px-4">
                    <div class="flex h-full justify-center space-x-8">
                      <a
                        href="/"
                        class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800"
                        >Home</a
                      >
                      <a
                        href="/search"
                        class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800"
                        >Search Results</a
                      >

                      <a
                        href="/search/Mens/Clothing"
                        class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800"
                        >Men</a
                      >
                      <a
                        href="/search/Womens/Clothing"
                        class="flex items-center text-sm font-medium text-gray-700 hover:text-gray-800"
                        >Women</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>

      <div id="main-page"></div>

      <footer aria-labelledby="footer-heading" class="bg-gray-50">
        <h2 id="footer-heading" class="sr-only">Footer</h2>
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div class="border-t border-gray-100 py-10 text-center">
            <p class="text-sm text-gray-500">
              &copy; 2021 Your Company, Inc. All rights reserved.
            </p>
          </div>
        </div>
      </footer>
    </div>

    <script type="module" src="routing/router.js"></script>
    <script type="module" src="./src/autoComplete.js"></script>
    <script type="module" src="./src/app.js"></script>
  </body>
</html>
